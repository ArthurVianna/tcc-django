{% extends 'tcc/base_site.html' %}

{% block content %}
{% if user.is_authenticated %}
<section class="content">
    <div class="row">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Turma</h3>
            </div>
            <div class="box-body">
                <table id="result" class="display cell-border" width="100%">
                  	<thead>
                        <tr>
                            <th>Aluno</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for al in alunos %}
                        <tr>
                            <td>
                                <a href="{% url 'aluno_detail' pk=al.pk %}">
                                {{ al.nome_aluno }} ({{ al.grr_aluno }})
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endif %}
{% endblock %}
